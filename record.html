<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Record</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background: #f8f9fa;
    }
    .nav {
      display: flex;
      justify-content: flex-start;
      gap: 10px;
      margin-bottom: 20px;
    }
    .nav button {
      padding: 6px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      background-color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    .top-right-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 6px 10px;
      font-size: 14px;
      border: none;
      background-color: #4285f4;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
    .section {
      margin-bottom: 40px;
    }
    .section h2 {
      margin-bottom: 10px;
    }
    .summary-grid {
      display: flex;
      gap: 20px;
    }
    .summary-card {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 12px;
      width: 45%;
    }
    .summary-card h3 {
      margin: 0 0 10px 0;
    }
    .summary-card .rate {
      font-weight: bold;
      margin-bottom: 6px;
    }
    .summary-card .comment {
      margin-bottom: 10px;
    }
    .archive-list {
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .archive-list a {
      display: block;
      padding: 4px 0;
      color: #0077cc;
      text-decoration: none;
    }
    .archive-list a:hover {
      text-decoration: underline;
    }
    .streak {
      font-weight: bold;
      color: #28a745;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <a href="https://takehirostudy.github.io/routine-home/" class="top-right-btn">Brain Hacker</a>

  <div class="nav">
    <button onclick="showUser('me')">あなた</button>
    <button onclick="showUser('userA')">他のユーザーA</button>
    <button onclick="showUser('userB')">他のユーザーB</button>
  </div>

  <div id="content"></div>

  <script>
    const users = {
      me: {
        streak: 5,
        recent: [
          {
            date: "2025-05-18",
            rate: "92%",
            comment: "とても集中していた",
            link: "brainhack-2025-05-18.html"
          },
          {
            date: "2025-05-17",
            rate: "88%",
            comment: "目標達成度が高い",
            link: "brainhack-2025-05-17.html"
          }
        ],
        archive: ["2025-05-16", "2025-05-15", "2025-05-14"]
      },
      userA: {
        streak: 3,
        recent: [
          {
            date: "2025-05-18",
            rate: "85%",
            comment: "安定した取り組み",
            link: "userA-2025-05-18.html"
          },
          {
            date: "2025-05-17",
            rate: "78%",
            comment: "もう少し集中できたかも",
            link: "userA-2025-05-17.html"
          }
        ],
        archive: ["2025-05-16", "2025-05-15"]
      },
      userB: {
        streak: 7,
        recent: [
          {
            date: "2025-05-18",
            rate: "98%",
            comment: "完璧な実行日",
            link: "userB-2025-05-18.html"
          },
          {
            date: "2025-05-17",
            rate: "94%",
            comment: "順調に進行中",
            link: "userB-2025-05-17.html"
          }
        ],
        archive: ["2025-05-16", "2025-05-15"]
      }
    };

    function showUser(key) {
      const data = users[key];
      const content = document.getElementById("content");
      content.innerHTML = `
        <div class="section">
          <h2>${key === 'me' ? 'あなた' : key === 'userA' ? '他のユーザーA' : '他のユーザーB'}</h2>
          <div class="streak">✅ チェックタスク継続日数: ${data.streak}日</div>
          <div class="summary-grid">
            ${data.recent.map(d => `
              <div class="summary-card">
                <h3>📅 ${d.date}</h3>
                <div class="rate">達成率: ${d.rate}</div>
                <div class="comment">💬 ${d.comment}</div>
                <a href="${d.link}" target="_blank">その日の Brain Hackerページへ</a>
              </div>
            `).join('')}
          </div>
        </div>
        <div class="section">
          <h3>📚 過去の記録</h3>
          <div class="archive-list">
            ${data.archive.map(date => `<a href="brainhack-${date}.html" target="_blank">${date}</a>`).join('')}
          </div>
        </div>
      `;
    }

    // 初期表示：あなた
    showUser('me');
  </script>
</body>
</html>
