<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>目標管理ホーム</title>
  <style>
    body { margin: 0; padding: 10px; font-family: sans-serif; }
    .controls { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 10px; }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(20, 1fr);
      grid-template-rows: repeat(10, 1fr);
      width: 100vw;
      height: 80vh;
      gap: 1px;
      border: 1px solid #ccc;
    }
    .cell { border: 1px solid #aaa; display: flex; flex-direction: column; padding: 1px; font-size: 1vw; }
    .cell.selected { outline: 2px solid #4285f4; }
    .editable {
      flex: 1; display: flex; align-items: center; justify-content: flex-start;
      gap: 4px; font-size: 1vw; text-align: left; padding: 2px;
      border: none; outline: none; overflow: auto;
    }
    .cell img { width: 100%; height: 100%; object-fit: contain; display: block; }
    button {
      padding: 4px 6px; font-size: 12px; cursor: pointer;
    }
    .size-btn {
      width: 32px; height: 32px; border: none; border-radius: 4px;
      background-color: #f0f0f0; cursor: pointer;
      display: flex; align-items: center; justify-content: center;
    }
  </style>
</head>
<body>
<h2>目標管理・ルーティン管理ホーム</h2>
<div class="controls">
  <button class="color-btn" data-color="#f28b82" style="background-color:#f28b82; width:24px; height:24px;"></button>
  <button class="color-btn" data-color="#fbbc04" style="background-color:#fbbc04; width:24px; height:24px;"></button>
  <button class="color-btn" data-color="#fff475" style="background-color:#fff475; width:24px; height:24px;"></button>
  <button class="color-btn" data-color="#ccff90" style="background-color:#ccff90; width:24px; height:24px;"></button>
  <button class="color-btn" data-color="#a7ffeb" style="background-color:#a7ffeb; width:24px; height:24px;"></button>
  <button class="color-btn" data-color="#d7aefb" style="background-color:#d7aefb; width:24px; height:24px;"></button>
  <button class="color-btn" data-color="#e0e0e0" style="background-color:#e0e0e0; width:24px; height:24px;"></button>
  <button id="mergeBtn">結合</button>
  <button id="splitBtn">分離</button>
  <button id="insertCheckboxBtn">☑ チェック</button>
  <button id="uploadImageBtn">🖼 画像</button>
  <input type="file" id="imageInput" accept="image/*" style="display: none;" />
  <button class="size-btn" data-size="2.56vw" style="font-size:2.56vw;">あ</button>
  <button class="size-btn" data-size="1.92vw" style="font-size:1.92vw;">あ</button>
  <button class="size-btn" data-size="1.6vw" style="font-size:1.6vw;">あ</button>
  <button class="size-btn" data-size="1.28vw" style="font-size:1.28vw;">あ</button>
  <button id="undoBtn">↩️ Undo</button>
  <button id="redoBtn">↪️ Redo</button>
  <button id="resetBtn">🔄 リセット</button>
  <button id="deleteBtn">🗑 削除</button>
</div>
<div class="grid-container" id="grid"></div>
<script>
// 既存スクリプトを維持した上で、削除ボタンの処理を追加
// 省略箇所は元コードと同一と仮定

// 削除機能の追加
const deleteBtn = document.getElementById("deleteBtn");
deleteBtn.addEventListener("click", () => {
  applyToSelectedCells(cell => {
    const editable = cell.querySelector(".editable");
    const img = cell.querySelector("img");

    // 文字削除
    editable.innerHTML = "";

    // チェックボックス削除
    const checkbox = editable.querySelector("input[type='checkbox']");
    if (checkbox) checkbox.remove();

    // 画像削除
    img.src = "";
    img.style.display = "none";
  });
});
</script>
</body>
</html>
