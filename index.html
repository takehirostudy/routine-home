<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Page</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      padding: 10px;
      background: #f0f0f0;
      text-align: left;
      font-size: 1.2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task-container {
      width: 90%;
      max-width: 800px;
      margin-top: 20px;
    }
    textarea {
      width: 100%;
      height: 300px;
      font-size: 1em;
      padding: 10px;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <header>
    <span id="date-header"></span>
    <button onclick="goToManage()">管理ページへ</button>
  </header>
  <div class="task-container">
    <textarea id="task-input" placeholder="今日の夢・タスクを入力してください..."></textarea>
    <div class="buttons">
      <button onclick="saveTask()">保存</button>
    </div>
  </div>

  <script>
    const todayKey = new Date().toISOString().split('T')[0];

    function displayDate() {
      const date = new Date();
      const weekdays = ['日', '月', '火', '水', '木', '金', '土'];
      const formatted = `${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日（${weekdays[date.getDay()]}）`;
      document.getElementById("date-header").innerText = formatted;
    }

    function saveTask() {
      const value = document.getElementById("task-input").value;
      localStorage.setItem(`task-${todayKey}`, value);
    }

    function loadTask() {
      const value = localStorage.getItem(`task-${todayKey}`);
      if (value) document.getElementById("task-input").value = value;
    }

    function clearIfNewDay() {
      const lastDate = localStorage.getItem("last-date");
      if (lastDate && lastDate !== todayKey) {
        const oldValue = localStorage.getItem(`task-${lastDate}`) || document.getElementById("task-input").value;
        localStorage.setItem(`task-${lastDate}`, oldValue);
        document.getElementById("task-input").value = "";
      }
      localStorage.setItem("last-date", todayKey);
    }

    function goToManage() {
      window.location.href = "manage.html";
    }

    displayDate();
    clearIfNewDay();
    loadTask();
  </script>
</body>
</html>
