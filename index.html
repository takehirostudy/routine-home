    function getCell(row, col) {
      return cells.find(c => c.row === row && c.col === col);
    }

    function saveHistory() {
      const data = JSON.stringify(grid.innerHTML);
      history.splice(historyIndex + 1);
      history.push(data);
      historyIndex++;
      localStorage.setItem("gridData", data);
    }

    function loadGridFromStorage() {
      const saved = localStorage.getItem("gridData");
      if (saved) grid.innerHTML = saved;
    }

    function resetGrid() {
      localStorage.removeItem("gridData");
      location.reload();
    }

    function undo() {
      if (historyIndex > 0) {
        historyIndex--;
        grid.innerHTML = history[historyIndex];
      }
    }

    function redo() {
      if (historyIndex < history.length - 1) {
        historyIndex++;
        grid.innerHTML = history[historyIndex];
      }
    }
