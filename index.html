<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÁõÆÊ®ôÁÆ°ÁêÜ„Éõ„Éº„É†</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: sans-serif;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 10px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(20, 1fr);
      grid-template-rows: repeat(10, 1fr);
      width: 100vw;
      height: 80vh;
      gap: 1px;
      border: 1px solid #ccc;
    }
    .cell {
      border: 1px solid #aaa;
      display: flex;
      flex-direction: column;
      padding: 1px;
      font-size: 1vw;
    }
    .cell.selected {
      outline: 2px solid #4285f4;
    }
    .editable {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 4px;
      font-size: 1vw;
      text-align: left;
      padding: 2px;
      border: none;
      outline: none;
      overflow: auto;
    }
    .cell img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  display: block;
}
    button {
      padding: 4px 6px;
      font-size: 12px;
      cursor: pointer;
    }
    .size-btn {
      width: 32px;
      height: 32px;
      border: none;
      border-radius: 4px;
      background-color: #f0f0f0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ÁõÆÊ®ôÁÆ°ÁêÜ„Éª„É´„Éº„ÉÜ„Ç£„É≥ÁÆ°ÁêÜ„Éõ„Éº„É†</h2>
  <div class="controls">
    <button class="color-btn" data-color="#f28b82" style="background-color:#f28b82; width:24px; height:24px;"></button>
    <button class="color-btn" data-color="#fbbc04" style="background-color:#fbbc04; width:24px; height:24px;"></button>
    <button class="color-btn" data-color="#fff475" style="background-color:#fff475; width:24px; height:24px;"></button>
    <button class="color-btn" data-color="#ccff90" style="background-color:#ccff90; width:24px; height:24px;"></button>
    <button class="color-btn" data-color="#a7ffeb" style="background-color:#a7ffeb; width:24px; height:24px;"></button>
    <button class="color-btn" data-color="#d7aefb" style="background-color:#d7aefb; width:24px; height:24px;"></button>
    <button class="color-btn" data-color="#e0e0e0" style="background-color:#e0e0e0; width:24px; height:24px;"></button>
    <button id="mergeBtn">ÁµêÂêà</button>
    <button id="splitBtn">ÂàÜÈõ¢</button>
    <button id="insertCheckboxBtn">‚òë „ÉÅ„Çß„ÉÉ„ÇØ</button>
    <button id="uploadImageBtn">üñº ÁîªÂÉè</button>
    <input type="file" id="imageInput" accept="image/*" style="display: none;" />
    <button class="size-btn" data-size="2.56vw" style="font-size:2.56vw; display: flex; align-items: center; justify-content: center;">„ÅÇ</button>
<button class="size-btn" data-size="1.92vw" style="font-size:1.92vw; display: flex; align-items: center; justify-content: center;">„ÅÇ</button>
<button class="size-btn" data-size="1.6vw" style="font-size:1.6vw; display: flex; align-items: center; justify-content: center;">„ÅÇ</button>
<button class="size-btn" data-size="1.28vw" style="font-size:1.28vw; display: flex; align-items: center; justify-content: center;">„ÅÇ</button>
  </div>
  <div class="grid-container" id="grid"></div>

  <script>
    const grid = document.getElementById("grid");
    const insertCheckboxBtn = document.getElementById("insertCheckboxBtn");
    const mergeBtn = document.getElementById("mergeBtn");
    const splitBtn = document.getElementById("splitBtn");
    const uploadImageBtn = document.getElementById("uploadImageBtn");
    const imageInput = document.getElementById("imageInput");
    const cells = [];
    const selectedCells = new Set();
    const hiddenMap = {};

    for (let row = 0; row < 10; row++) {
      for (let col = 0; col < 20; col++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.row = row;
        cell.dataset.col = col;

        const editable = document.createElement("div");
        editable.classList.add("editable");
        editable.contentEditable = true;

        const img = document.createElement("img");
        img.style.display = "none";

        cell.appendChild(editable);
        cell.appendChild(img);

        cell.addEventListener("click", (e) => {
          const key = `${row},${col}`;
          if (e.ctrlKey || e.metaKey) {
            if (selectedCells.has(key)) {
              selectedCells.delete(key);
              cell.classList.remove("selected");
            } else {
              selectedCells.add(key);
              cell.classList.add("selected");
            }
          } else {
            selectedCells.clear();
            document.querySelectorAll(".cell").forEach(c => c.classList.remove("selected"));
            selectedCells.add(key);
            cell.classList.add("selected");
          }
        });

        grid.appendChild(cell);
        cells.push({ row, col, element: cell });
      }
    }

    function getCell(row, col) {
      return cells.find(c => c.row === row && c.col === col);
    }

    mergeBtn.addEventListener("click", () => {
      if (selectedCells.size < 2) return alert("2„Å§‰ª•‰∏ä„ÅÆ„Çª„É´„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
      const coords = [...selectedCells].map(c => c.split(',').map(Number));
      const rows = coords.map(c => c[0]);
      const cols = coords.map(c => c[1]);
      const minRow = Math.min(...rows);
      const maxRow = Math.max(...rows);
      const minCol = Math.min(...cols);
      const maxCol = Math.max(...cols);
      const area = (maxRow - minRow + 1) * (maxCol - minCol + 1);
      if (area !== selectedCells.size) {
        return alert("Èö£Êé•„Åô„ÇãÈï∑ÊñπÂΩ¢„ÅßÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
      }
      const baseCell = getCell(minRow, minCol).element;
      baseCell.style.gridRow = `${minRow + 1} / span ${maxRow - minRow + 1}`;
      baseCell.style.gridColumn = `${minCol + 1} / span ${maxCol - minCol + 1}`;
      hiddenMap[`${minRow},${minCol}`] = [];
      for (const [r, c] of coords) {
        if (r === minRow && c === minCol) continue;
        const target = getCell(r, c).element;
        target.style.display = "none";
        hiddenMap[`${minRow},${minCol}`].push(`${r},${c}`);
      }
      selectedCells.clear();
      document.querySelectorAll(".cell").forEach(c => c.classList.remove("selected"));
    });

    splitBtn.addEventListener("click", () => {
      if (selectedCells.size !== 1) return alert("1„Å§„ÅÆÁµêÂêà„Çª„É´„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
      const key = [...selectedCells][0];
      const [row, col] = key.split(',').map(Number);
      const baseCell = getCell(row, col).element;
      if (!(key in hiddenMap)) {
        alert("„Åì„ÅÆ„Çª„É´„ÅØÁµêÂêà„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì");
        return;
      }
      baseCell.style.gridRow = "";
      baseCell.style.gridColumn = "";
      for (const hiddenKey of hiddenMap[key]) {
        const [hr, hc] = hiddenKey.split(',').map(Number);
        const cell = getCell(hr, hc).element;
        cell.style.display = "flex";
      }
      delete hiddenMap[key];
      selectedCells.clear();
      document.querySelectorAll(".cell").forEach(c => c.classList.remove("selected"));
    });

    uploadImageBtn.addEventListener("click", () => {
      if (selectedCells.size !== 1) {
        alert("ÁîªÂÉè„ÅØ1„Å§„ÅÆ„Çª„É´„Å´„Å†„ÅëÊ∑ª‰ªò„Åß„Åç„Åæ„Åô„ÄÇ1„Çª„É´„ÅÆ„ÅøÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
        return;
      }
      imageInput.click();
    });

    imageInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        const [row, col] = [...selectedCells][0].split(',').map(Number);
        const cell = getCell(row, col).element;
        const img = cell.querySelector("img");
        img.src = e.target.result;
        img.style.display = "block";
      };
      reader.readAsDataURL(file);
      imageInput.value = "";
    });

    insertCheckboxBtn.addEventListener("click", () => {
  selectedCells.forEach(key => {
    const [row, col] = key.split(',').map(Number);
    const cell = getCell(row, col).element;
    const editable = cell.querySelector(".editable");
    if (editable && !editable.querySelector("input[type='checkbox']")) {
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.style.marginRight = "4px";
      checkbox.addEventListener("change", () => {
        if (checkbox.checked) {
          editable.style.textDecoration = "line-through";
        } else {
          editable.style.textDecoration = "none";
        }
      });
      editable.prepend(checkbox);
    }
  });
});
    });

    document.querySelectorAll(".size-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const size = btn.dataset.size;
        selectedCells.forEach(key => {
          const [row, col] = key.split(',').map(Number);
          const cell = getCell(row, col).element;
          const editable = cell.querySelector(".editable");
          if (editable) editable.style.fontSize = size;
        });
      });
    });
  
    document.querySelectorAll(".color-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const color = btn.dataset.color;
        selectedCells.forEach(key => {
          const [row, col] = key.split(',').map(Number);
          const cell = getCell(row, col).element;
          const editable = cell.querySelector(".editable");
          cell.style.backgroundColor = color;
          if (editable) editable.style.backgroundColor = color;
        });
      });
    });
    function saveState() {
  const state = cells.map(({ row, col, element }) => {
    const editable = element.querySelector(".editable");
    const img = element.querySelector("img");
    const checkbox = editable.querySelector("input[type='checkbox']");
    return {
      row,
      col,
      content: editable.innerHTML,
      fontSize: editable.style.fontSize || '',
      bgColor: element.style.backgroundColor || '',
      imgSrc: img && img.src !== window.location.href ? img.src : '',
      checkboxChecked: checkbox ? checkbox.checked : false,
      textDecoration: editable.style.textDecoration || '',
      gridRow: element.style.gridRow || '',
      gridColumn: element.style.gridColumn || '',
      display: element.style.display || 'flex'
    };
  });
  localStorage.setItem('gridState', JSON.stringify(state));
    }

    function loadState() {
  const state = JSON.parse(localStorage.getItem('gridState') || '[]');
  state.forEach(({ row, col, content, fontSize, bgColor, imgSrc, checkboxChecked, textDecoration, gridRow, gridColumn, display }) => {
    const cell = getCell(row, col).element;
    const editable = cell.querySelector(".editable");
    const img = cell.querySelector("img");
    editable.innerHTML = content;
    editable.style.fontSize = fontSize;
    editable.style.backgroundColor = bgColor;
    editable.style.textDecoration = textDecoration;
    cell.style.backgroundColor = bgColor;
    cell.style.gridRow = gridRow;
    cell.style.gridColumn = gridColumn;
    cell.style.display = display;
    const checkbox = editable.querySelector("input[type='checkbox']");
    if (checkbox) checkbox.checked = checkboxChecked;
    if (imgSrc) {
      img.src = imgSrc;
      img.style.display = "block";
    }
  });
});
    }

    window.addEventListener('beforeunload', saveState);
    window.addEventListener('load', loadState);

</script>
</body>
</html>
