<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>目標管理ホーム</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: sans-serif;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 10px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(20, 1fr);
      grid-template-rows: repeat(10, 1fr);
      width: 100vw;
      height: 80vh;
      gap: 1px;
      border: 1px solid #ccc;
    }
    .cell {
      border: 1px solid #aaa;
      display: flex;
      flex-direction: column;
      padding: 1px;
      font-size: 1vw;
    }
    .cell.selected {
      outline: 2px solid #4285f4;
    }
    .editable {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 4px;
      font-size: 1vw;
      text-align: left;
      padding: 2px;
      border: none;
      outline: none;
      overflow: auto;
    }
    .cell img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    button {
      padding: 4px 6px;
      font-size: 12px;
      cursor: pointer;
    }
    .size-btn {
      width: 32px;
      height: 32px;
      border: none;
      border-radius: 4px;
      background-color: #f0f0f0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h2>目標管理・ルーティン管理ホーム</h2>
  <div class="controls">
    <button class="color-btn" data-color="#f28b82" style="background-color:#f28b82; width:24px; height:24px;"></button>
    <button class="color-btn" data-color="#fbbc04" style="background-color:#fbbc04; width:24px; height:24px;"></button>
    <button class="color-btn" data-color="#fff475" style="background-color:#fff475; width:24px; height:24px;"></button>
    <button class="color-btn" data-color="#ccff90" style="background-color:#ccff90; width:24px; height:24px;"></button>
    <button class="color-btn" data-color="#a7ffeb" style="background-color:#a7ffeb; width:24px; height:24px;"></button>
    <button class="color-btn" data-color="#d7aefb" style="background-color:#d7aefb; width:24px; height:24px;"></button>
    <button class="color-btn" data-color="#e0e0e0" style="background-color:#e0e0e0; width:24px; height:24px;"></button>
    <button id="mergeBtn">結合</button>
    <button id="splitBtn">分離</button>
    <button id="insertCheckboxBtn">☑ チェック</button>
    <button id="uploadImageBtn">🖼 画像</button>
    <input type="file" id="imageInput" accept="image/*" style="display: none;" />
    <button class="size-btn" data-size="2.56vw" style="font-size:2.56vw;">あ</button>
    <button class="size-btn" data-size="1.92vw" style="font-size:1.92vw;">あ</button>
    <button class="size-btn" data-size="1.6vw" style="font-size:1.6vw;">あ</button>
    <button class="size-btn" data-size="1.28vw" style="font-size:1.28vw;">あ</button>
  </div>
  <div class="grid-container" id="grid"></div>

  <script>
    const grid = document.getElementById("grid");
    const cells = [];
    const selectedCells = new Set();

    function getCell(row, col) {
      return cells.find(c => c.row === row && c.col === col);
    }

    function saveGridState() {
      const gridData = cells.map(({ row, col, element }) => {
        const editable = element.querySelector(".editable");
        const img = element.querySelector("img");
        const checkbox = editable.querySelector("input[type='checkbox']");
        return {
          row, col,
          text: editable.innerText.replace(/^\s*✔?\s*/, ''),
          fontSize: editable.style.fontSize || "",
          bgColor: element.style.backgroundColor || "",
          checkbox: checkbox ? checkbox.checked : null,
          image: img && img.src && img.style.display !== "none" ? img.src : null
        };
      });
      localStorage.setItem("gridData", JSON.stringify(gridData));
    }

    function loadGridState() {
      const saved = localStorage.getItem("gridData");
      if (!saved) return;
      const gridData = JSON.parse(saved);
      gridData.forEach(data => {
        const cell = getCell(data.row, data.col).element;
        const editable = cell.querySelector(".editable");
        const img = cell.querySelector("img");

        editable.innerText = data.text || "";
        if (data.fontSize) editable.style.fontSize = data.fontSize;
        if (data.bgColor) {
          cell.style.backgroundColor = data.bgColor;
          editable.style.backgroundColor = data.bgColor;
        }
        if (data.checkbox !== null) {
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.checked = data.checkbox;
          checkbox.style.marginRight = "4px";
          checkbox.addEventListener("change", () => {
            editable.style.textDecoration = checkbox.checked ? "line-through" : "none";
            saveGridState();
          });
          editable.prepend(checkbox);
          editable.style.textDecoration = data.checkbox ? "line-through" : "none";
        }
        if (data.image) {
          img.src = data.image;
          img.style.display = "block";
        }
      });
    }

    function createGrid() {
      for (let row = 0; row < 10; row++) {
        for (let col = 0; col < 20; col++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.dataset.row = row;
          cell.dataset.col = col;

          const editable = document.createElement("div");
          editable.classList.add("editable");
          editable.contentEditable = true;
          editable.addEventListener("input", saveGridState);

          const img = document.createElement("img");
          img.style.display = "none";

          cell.appendChild(editable);
          cell.appendChild(img);

          cell.addEventListener("click", (e) => {
            const key = `${row},${col}`;
            if (e.ctrlKey || e.metaKey) {
              if (selectedCells.has(key)) {
                selectedCells.delete(key);
                cell.classList.remove("selected");
              } else {
                selectedCells.add(key);
                cell.classList.add("selected");
              }
            } else {
              selectedCells.clear();
              document.querySelectorAll(".cell").forEach(c => c.classList.remove("selected"));
              selectedCells.add(key);
              cell.classList.add("selected");
            }
          });

          grid.appendChild(cell);
          cells.push({ row, col, element: cell });
        }
      }
    }

    window.addEventListener("load", () => {
      createGrid();
      loadGridState();
    });

    document.querySelectorAll(".color-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const color = btn.dataset.color;
        selectedCells.forEach(key => {
          const [row, col] = key.split(',').map(Number);
          const cell = getCell(row, col).element;
          const editable = cell.querySelector(".editable");
          cell.style.backgroundColor = color;
          editable.style.backgroundColor = color;
        });
        saveGridState();
      });
    });

    document.querySelectorAll(".size-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const size = btn.dataset.size;
        selectedCells.forEach(key => {
          const [row, col] = key.split(',').map(Number);
          const cell = getCell(row, col).element;
          const editable = cell.querySelector(".editable");
          editable.style.fontSize = size;
        });
        saveGridState();
      });
    });

    document.getElementById("mergeBtn").addEventListener("click", () => {
      if (selectedCells.size < 2) return alert("2つ以上のセルを選択してください");
      const coords = [...selectedCells].map(c => c.split(',').map(Number));
      const rows = coords.map(c => c[0]);
      const cols = coords.map(c => c[1]);
      const minRow = Math.min(...rows);
      const maxRow = Math.max(...rows);
      const minCol = Math.min(...cols);
      const maxCol = Math.max(...cols);
      const area = (maxRow - minRow + 1) * (maxCol - minCol + 1);
      if (area !== selectedCells.size) return alert("隣接する長方形で選択してください");
      const baseCell = getCell(minRow, minCol).element;
      baseCell.style.gridRow = `${minRow + 1} / span ${maxRow - minRow + 1}`;
      baseCell.style.gridColumn = `${minCol + 1} / span ${maxCol - minCol + 1}`;
      for (const [r, c] of coords) {
        if (r === minRow && c === minCol) continue;
        getCell(r, c).element.style.display = "none";
      }
      selectedCells.clear();
      document.querySelectorAll(".cell").forEach(c => c.classList.remove("selected"));
      saveGridState();
    });

    document.getElementById("splitBtn").addEventListener("click", () => {
      if (selectedCells.size !== 1) return alert("1つの結合セルを選択してください");
      const [row, col] = [...selectedCells][0].split(',').map(Number);
      const baseCell = getCell(row, col).element;
      baseCell.style.gridRow = "";
      baseCell.style.gridColumn = "";
      document.querySelectorAll(".cell").forEach(c => c.style.display = "flex");
      selectedCells.clear();
      document.querySelectorAll(".cell").forEach(c => c.classList.remove("selected"));
      saveGridState();
    });

    document.getElementById("insertCheckboxBtn").addEventListener("click", () => {
      selectedCells.forEach(key => {
        const [row, col] = key.split(',').map(Number);
        const cell = getCell(row, col).element;
        const editable = cell.querySelector(".editable");
        if (editable && !editable.querySelector("input[type='checkbox']")) {
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.style.marginRight = "4px";
          checkbox.addEventListener("change", () => {
            editable.style.textDecoration = checkbox.checked ? "line-through" : "none";
            saveGridState();
          });
          editable.prepend(checkbox);
        }
      });
      saveGridState();
    });

    const imageInput = document.getElementById("imageInput");
    document.getElementById("uploadImageBtn").addEventListener("click", () => {
      if (selectedCells.size !== 1) return alert("画像は1つのセルにだけ添付できます。1セルのみ選択してください。");
      imageInput.click();
    });
    imageInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        const [row, col] = [...selectedCells][0].split(',').map(Number);
        const cell = getCell(row, col).element;
        const img = cell.querySelector("img");
        img.src = e.target.result;
        img.style.display = "block";
        saveGridState();
      };
      reader.readAsDataURL(file);
      imageInput.value = "";
    });
  </script>
</body>
</html>
