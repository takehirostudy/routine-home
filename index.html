<!DOCTYPE html>

<head>

  <style>

  </style>
</head>
<body>
  <h2>ç›®æ¨™ç®¡ç†ãƒ»ãƒ«ãƒ¼ãƒ†ã‚£ãƒ³ç®¡ç†ãƒ›ãƒ¼ãƒ </h2>
  <div class="controls">
    <button class="color-btn" data-color="#f28b82" style="background-color:#f28b82; width:24px; height:24px;"></button>
    <button class="color-btn" data-color="#fbbc04" style="background-color:#fbbc04; width:24px; height:24px;"></button>
    <button class="color-btn" data-color="#fff475" style="background-color:#fff475; width:24px; height:24px;"></button>
    <button class="color-btn" data-color="#ccff90" style="background-color:#ccff90; width:24px; height:24px;"></button>
    <button class="color-btn" data-color="#a7ffeb" style="background-color:#a7ffeb; width:24px; height:24px;"></button>
    <button class="color-btn" data-color="#d7aefb" style="background-color:#d7aefb; width:24px; height:24px;"></button>
    <button class="color-btn" data-color="#e0e0e0" style="background-color:#e0e0e0; width:24px; height:24px;"></button>
    <button id="mergeBtn">çµåˆ</button>
    <button id="splitBtn">åˆ†é›¢</button>
    <button id="insertCheckboxBtn">â˜‘ ãƒã‚§ãƒƒã‚¯</button>
    <button id="uploadImageBtn">ğŸ–¼ ç”»åƒ</button>
    <input type="file" id="imageInput" accept="image/*" style="display: none;" />
    <button class="size-btn" data-size="2.56vw" style="font-size:2.56vw;">ã‚</button>
    <button class="size-btn" data-size="1.92vw" style="font-size:1.92vw;">ã‚</button>
    <button class="size-btn" data-size="1.6vw" style="font-size:1.6vw;">ã‚</button>
    <button class="size-btn" data-size="1.28vw" style="font-size:1.28vw;">ã‚</button>
  </div>
  <div class="grid-container" id="grid"></div>
  <script>
    const grid = document.getElementById("grid");
    const cells = [];
    const selectedCells = new Set();

function saveState() {
  const state = cells.map(({ row, col, element }) => {
    const editable = element.querySelector(".editable");
    const img = element.querySelector("img");
    const checkbox = editable.querySelector("input[type='checkbox']");
    return {
      row,
      col,
      content: editable.innerHTML,
      fontSize: editable.style.fontSize || '',
      bgColor: element.style.backgroundColor || '',
      imgSrc: img && img.src !== window.location.href ? img.src : '',
      checkboxChecked: checkbox ? checkbox.checked : false,
      textDecoration: editable.style.textDecoration || '',
      gridRow: element.style.gridRow || '',
      gridColumn: element.style.gridColumn || '',
      display: element.style.display || 'flex'
    };
  });
  localStorage.setItem('gridState', JSON.stringify(state));
}

function loadState() {
  const state = JSON.parse(localStorage.getItem('gridState') || '[]');
  state.forEach(({ row, col, content, fontSize, bgColor, imgSrc, checkboxChecked, textDecoration, gridRow, gridColumn, display }) => {
    const cell = getCell(row, col).element;
    const editable = cell.querySelector(".editable");
    const img = cell.querySelector("img");
    editable.innerHTML = content;
    editable.style.fontSize = fontSize;
    editable.style.backgroundColor = bgColor;
    editable.style.textDecoration = textDecoration;
    cell.style.backgroundColor = bgColor;
    cell.style.gridRow = gridRow;
    cell.style.gridColumn = gridColumn;
    cell.style.display = display;
    const checkbox = editable.querySelector("input[type='checkbox']");
    if (checkbox) {
      checkbox.checked = checkboxChecked;
      checkbox.addEventListener("change", () => {
        editable.style.textDecoration = checkbox.checked ? "line-through" : "none";
      });
    }
  });
}

window.addEventListener('beforeunload', saveState);

    function getCell(row, col) {
      return cells.find(c => c.row === row && c.col === col);
    }

    function createGrid() {
      for (let row = 0; row < 10; row++) {
        for (let col = 0; col < 20; col++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.dataset.row = row;
          cell.dataset.col = col;

          const editable = document.createElement("div");
          editable.classList.add("editable");
          editable.contentEditable = true;

          const img = document.createElement("img");
          img.style.display = "none";

          cell.appendChild(editable);
          cell.appendChild(img);

          cell.addEventListener("click", (e) => {
            const key = `${row},${col}`;
            if (e.ctrlKey || e.metaKey) {
              if (selectedCells.has(key)) {
                selectedCells.delete(key);
                cell.classList.remove("selected");
              } else {
                selectedCells.add(key);
                cell.classList.add("selected");
              }
            } else {
              selectedCells.clear();
              document.querySelectorAll(".cell").forEach(c => c.classList.remove("selected"));
              selectedCells.add(key);
              cell.classList.add("selected");
            }
          });

          grid.appendChild(cell);
          cells.push({ row, col, element: cell });
        }
      }
    }

    createGrid();
loadState();
      // è‰²å¤‰æ›´æ©Ÿèƒ½
    document.querySelectorAll(".color-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const color = btn.dataset.color;
        selectedCells.forEach(key => {
          const [row, col] = key.split(',').map(Number);
          const cell = getCell(row, col).element;
          const editable = cell.querySelector(".editable");
          cell.style.backgroundColor = color;
          if (editable) editable.style.backgroundColor = color;
        });
      });
    });

    // æ–‡å­—ã‚µã‚¤ã‚ºå¤‰æ›´
    document.querySelectorAll(".size-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const size = btn.dataset.size;
        selectedCells.forEach(key => {
          const [row, col] = key.split(',').map(Number);
          const cell = getCell(row, col).element;
          const editable = cell.querySelector(".editable");
          if (editable) editable.style.fontSize = size;
        });
      });
    });

    // ã‚»ãƒ«çµåˆ
    document.getElementById("mergeBtn").addEventListener("click", () => {
      if (selectedCells.size < 2) return alert("2ã¤ä»¥ä¸Šã®ã‚»ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„");
      const coords = [...selectedCells].map(c => c.split(',').map(Number));
      const rows = coords.map(c => c[0]);
      const cols = coords.map(c => c[1]);
      const minRow = Math.min(...rows);
      const maxRow = Math.max(...rows);
      const minCol = Math.min(...cols);
      const maxCol = Math.max(...cols);
      const area = (maxRow - minRow + 1) * (maxCol - minCol + 1);
      if (area !== selectedCells.size) return alert("éš£æ¥ã™ã‚‹é•·æ–¹å½¢ã§é¸æŠã—ã¦ãã ã•ã„");
      const baseCell = getCell(minRow, minCol).element;
      baseCell.style.gridRow = `${minRow + 1} / span ${maxRow - minRow + 1}`;
      baseCell.style.gridColumn = `${minCol + 1} / span ${maxCol - minCol + 1}`;
      for (const [r, c] of coords) {
        if (r === minRow && c === minCol) continue;
        const target = getCell(r, c).element;
        target.style.display = "none";
      }
      selectedCells.clear();
      document.querySelectorAll(".cell").forEach(c => c.classList.remove("selected"));
    });

    // ã‚»ãƒ«åˆ†é›¢
    document.getElementById("splitBtn").addEventListener("click", () => {
      if (selectedCells.size !== 1) return alert("1ã¤ã®çµåˆã‚»ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„");
      const key = [...selectedCells][0];
      const [row, col] = key.split(',').map(Number);
      const baseCell = getCell(row, col).element;
      baseCell.style.gridRow = "";
      baseCell.style.gridColumn = "";
      document.querySelectorAll(".cell").forEach(c => c.style.display = "flex");
      selectedCells.clear();
      document.querySelectorAll(".cell").forEach(c => c.classList.remove("selected"));
    });

    // ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹è¿½åŠ 
    document.getElementById("insertCheckboxBtn").addEventListener("click", () => {
      selectedCells.forEach(key => {
        const [row, col] = key.split(',').map(Number);
        const cell = getCell(row, col).element;
        const editable = cell.querySelector(".editable");
        if (editable && !editable.querySelector("input[type='checkbox']")) {
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.style.marginRight = "4px";
          checkbox.addEventListener("change", () => {
            editable.style.textDecoration = checkbox.checked ? "line-through" : "none";
          });
          editable.prepend(checkbox);
        }
      });
    });

    // ç”»åƒæŒ¿å…¥
    const imageInput = document.getElementById("imageInput");
    document.getElementById("uploadImageBtn").addEventListener("click", () => {
      if (selectedCells.size !== 1) return alert("ç”»åƒã¯1ã¤ã®ã‚»ãƒ«ã«ã ã‘æ·»ä»˜ã§ãã¾ã™ã€‚1ã‚»ãƒ«ã®ã¿é¸æŠã—ã¦ãã ã•ã„ã€‚");
      imageInput.click();
    });
    imageInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        const [row, col] = [...selectedCells][0].split(',').map(Number);
        const cell = getCell(row, col).element;
        const img = cell.querySelector("img");
        img.src = e.target.result;
        img.style.display = "block";
      };
      reader.readAsDataURL(file);
      imageInput.value = "";
    });
  </script>
</body>
