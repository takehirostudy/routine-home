<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>目標管理ホーム</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: sans-serif;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 10px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(20, 1fr);
      grid-template-rows: repeat(10, 1fr);
      width: 100vw;
      height: 80vh;
      gap: 1px;
      border: 1px solid #ccc;
    }
    .cell {
      border: 1px solid #aaa;
      display: flex;
      flex-direction: column;
      padding: 1px;
      font-size: 1vw;
    }
    .cell.selected {
      outline: 2px solid #4285f4;
    }
    .editable {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 4px;
      font-size: 1vw;
      text-align: left;
      padding: 2px;
      border: none;
      outline: none;
      overflow: auto;
    }
    .cell img {
      max-width: 100%;
      max-height: 30%;
      object-fit: contain;
      display: block;
    }
    button {
      padding: 4px 6px;
      font-size: 12px;
      cursor: pointer;
    }
    .size-btn {
      width: 32px;
      height: 32px;
      border: none;
      border-radius: 4px;
      background-color: #f0f0f0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>目標管理・ルーティン管理ホーム</h2>
  <div class="controls">
    <button id="insertCheckboxBtn">☑ チェック</button>
    <button class="size-btn" data-size="1.6vw" style="font-size:1.6vw;">あ</button>
    <button class="size-btn" data-size="1vw" style="font-size:1vw;">あ</button>
    <button class="size-btn" data-size="1.2vw" style="font-size:1.2vw;">あ</button>
    <button class="size-btn" data-size="0.8vw" style="font-size:0.8vw;">あ</button>
  </div>
  <div class="grid-container" id="grid"></div>

  <script>
    const grid = document.getElementById("grid");
    const insertCheckboxBtn = document.getElementById("insertCheckboxBtn");
    const cells = [];
    const selectedCells = new Set();

    for (let row = 0; row < 10; row++) {
      for (let col = 0; col < 20; col++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.row = row;
        cell.dataset.col = col;

        const editable = document.createElement("div");
        editable.classList.add("editable");
        editable.contentEditable = true;

        const img = document.createElement("img");
        img.style.display = "none";

        cell.appendChild(editable);
        cell.appendChild(img);

        cell.addEventListener("click", (e) => {
          const key = `${row},${col}`;
          if (e.ctrlKey || e.metaKey) {
            if (selectedCells.has(key)) {
              selectedCells.delete(key);
              cell.classList.remove("selected");
            } else {
              selectedCells.add(key);
              cell.classList.add("selected");
            }
          } else {
            selectedCells.clear();
            document.querySelectorAll(".cell").forEach(c => c.classList.remove("selected"));
            selectedCells.add(key);
            cell.classList.add("selected");
          }
        });

        grid.appendChild(cell);
        cells.push({ row, col, element: cell });
      }
    }

    function getCell(row, col) {
      return cells.find(c => c.row === row && c.col === col);
    }

    insertCheckboxBtn.addEventListener("click", () => {
      selectedCells.forEach(key => {
        const [row, col] = key.split(',').map(Number);
        const cell = getCell(row, col).element;
        const editable = cell.querySelector(".editable");
        if (editable) {
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.style.marginRight = "4px";
          editable.prepend(checkbox);
        }
      });
    });

    document.querySelectorAll(".size-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const size = btn.dataset.size;
        selectedCells.forEach(key => {
          const [row, col] = key.split(',').map(Number);
          const cell = getCell(row, col).element;
          const editable = cell.querySelector(".editable");
          if (editable) editable.style.fontSize = size;
        });
      });
    });
  </script>
</body>
</html>
