<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ÁõÆÊ®ô„Éª„É´„Éº„ÉÜ„Ç£„É≥ÁÆ°ÁêÜ„Ç∞„É™„ÉÉ„Éâ</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .toolbar {
      display: flex;
      gap: 5px;
      padding: 10px;
      background: #f0f0f0;
      flex-wrap: wrap;
    }
    .toolbar button {
      width: 40px;
      height: 40px;
      text-align: center;
      vertical-align: middle;
      font-size: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(20, 1fr);
      grid-template-rows: repeat(10, 60px);
      gap: 1px;
      padding: 10px;
      background: #ccc;
    }
    .cell {
      background: #fff;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 16px;
      overflow: hidden;
      position: relative;
    }
    .cell[contenteditable] {
      outline: none;
    }
    .cell img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .cell input[type="checkbox"] {
      position: absolute;
      top: 5px;
      left: 5px;
    }
    .strikethrough {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <button onclick="changeFontSize('32px')">Â§ß</button>
    <button onclick="changeFontSize('24px')">‰∏≠</button>
    <button onclick="changeFontSize('16px')">Â∞è</button>
    <button onclick="changeFontSize('12px')">Ê•µÂ∞è</button>

    <button onclick="changeColor('lightblue')" style="background: lightblue;"></button>
    <button onclick="changeColor('lightgreen')" style="background: lightgreen;"></button>
    <button onclick="changeColor('lightyellow')" style="background: lightyellow;"></button>
    <button onclick="changeColor('lightpink')" style="background: lightpink;"></button>
    <button onclick="changeColor('lavender')" style="background: lavender;"></button>
    <button onclick="changeColor('white')" style="background: white;"></button>
    <button onclick="changeColor('lightgray')" style="background: lightgray;"></button>

    <button onclick="mergeCells()">ÁµêÂêà</button>
    <button onclick="splitCells()">ÂàÜÈõ¢</button>
    <button onclick="insertCheckbox()">‚òë „ÉÅ„Çß„ÉÉ„ÇØ</button>
    <button onclick="insertImage()">üì∑ ÁîªÂÉè</button>
  </div>

  <div class="grid" id="grid"></div>

  <input type="file" id="imageInput" accept="image/*" style="display: none" />

  <script>
    const grid = document.getElementById('grid');
    let selectedCells = [];

    function createGrid() {
      grid.innerHTML = '';
      for (let i = 0; i < 200; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.contentEditable = true;
        cell.dataset.index = i;
        cell.addEventListener('click', (e) => {
          if (e.shiftKey) {
            cell.classList.toggle('selected');
            if (!selectedCells.includes(cell)) selectedCells.push(cell);
          } else {
            selectedCells.forEach(c => c.classList.remove('selected'));
            selectedCells = [cell];
            cell.classList.add('selected');
          }
        });
        grid.appendChild(cell);
      }
    }

    function changeFontSize(size) {
      selectedCells.forEach(cell => cell.style.fontSize = size);
    }

    function changeColor(color) {
      selectedCells.forEach(cell => cell.style.backgroundColor = color);
    }

    function mergeCells() {
      if (selectedCells.length < 2) return;
      const base = selectedCells[0];
      const rows = selectedCells.map(c => Math.floor(c.dataset.index / 20));
      const cols = selectedCells.map(c => c.dataset.index % 20);
      const minRow = Math.min(...rows), maxRow = Math.max(...rows);
      const minCol = Math.min(...cols), maxCol = Math.max(...cols);
      const rowSpan = maxRow - minRow + 1;
      const colSpan = maxCol - minCol + 1;
      base.style.gridRow = `${minRow + 1} / span ${rowSpan}`;
      base.style.gridColumn = `${minCol + 1} / span ${colSpan}`;
      selectedCells.slice(1).forEach(c => c.style.display = 'none');
      selectedCells = [];
    }

    function splitCells() {
      document.querySelectorAll('.cell').forEach(cell => {
        cell.style.gridRow = '';
        cell.style.gridColumn = '';
        cell.style.display = '';
      });
    }

    function insertCheckbox() {
      selectedCells.forEach(cell => {
        const cb = document.createElement('input');
        cb.type = 'checkbox';
        cb.onchange = () => {
          if (cb.checked) {
            cell.classList.add('strikethrough');
          } else {
            cell.classList.remove('strikethrough');
          }
        };
        cell.appendChild(cb);
      });
    }

    function insertImage() {
      document.getElementById('imageInput').click();
    }

    document.getElementById('imageInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file || selectedCells.length === 0) return;
      const reader = new FileReader();
      reader.onload = () => {
        selectedCells.forEach(cell => {
          const img = document.createElement('img');
          img.src = reader.result;
          cell.appendChild(img);
        });
      };
      reader.readAsDataURL(file);
    });

    window.addEventListener('beforeunload', saveState);
    window.addEventListener('load', () => {
      createGrid();
      requestAnimationFrame(loadState);
    });

    function saveState() {
      const state = Array.from(document.querySelectorAll('.cell')).map(cell => ({
        text: cell.innerText,
        fontSize: cell.style.fontSize,
        bgColor: cell.style.backgroundColor,
        img: cell.querySelector('img')?.src || null,
        checkbox: cell.querySelector('input[type="checkbox"]')?.checked || null,
        gridRow: cell.style.gridRow,
        gridColumn: cell.style.gridColumn,
        display: cell.style.display,
        striked: cell.classList.contains('strikethrough')
      }));
      localStorage.setItem('gridState', JSON.stringify(state));
    }

    function loadState() {
      const state = JSON.parse(localStorage.getItem('gridState')) || [];
      const cells = document.querySelectorAll('.cell');
      state.forEach((s, i) => {
        const cell = cells[i];
        if (!cell) return;
        cell.innerText = s.text || '';
        cell.style.fontSize = s.fontSize || '';
        cell.style.backgroundColor = s.bgColor || '';
        if (s.img) {
          const img = document.createElement('img');
          img.src = s.img;
          cell.appendChild(img);
        }
        if (s.checkbox !== null) {
          const cb = document.createElement('input');
          cb.type = 'checkbox';
          cb.checked = s.checkbox;
          cb.onchange = () => {
            if (cb.checked) cell.classList.add('strikethrough');
            else cell.classList.remove('strikethrough');
          };
          cell.appendChild(cb);
          if (s.striked) cell.classList.add('strikethrough');
        }
        cell.style.gridRow = s.gridRow || '';
        cell.style.gridColumn = s.gridColumn || '';
        cell.style.display = s.display || '';
      });
    }
  </script>
</body>
</html>
