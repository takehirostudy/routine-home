<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brain Hacker</title>
  <style>
    body { margin: 0; padding: 10px; font-family: sans-serif; }
    .controls { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 10px; }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(20, 1fr);
      grid-template-rows: repeat(16, 1fr);
      width: 100vw;
      height: 80vh;
      gap: 1px;
      border: 1px solid #ccc;
    }
    .cell {
      border: 1px solid #aaa;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1px;
      font-size: 1vw;
    }
    .cell.selected { outline: 2px solid #4285f4; }
    .editable {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      flex-direction: column;
      font-size: 1vw;
      text-align: left;
      padding: 2px;
      border: none;
      outline: none;
      overflow: auto;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .cell img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    button {
      padding: 4px 6px;
      font-size: 12px;
      cursor: pointer;
    }
    .size-btn {
      width: 32px;
      height: 32px;
      border: none;
      border-radius: 4px;
      background-color: #f0f0f0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .title-input {
      font-size: 2em;
      width: 100%;
      border: none;
      color: black;
      outline: none;
      text-align: center;
    }
    .title-input::placeholder {
      color: #bbb;
    }
  </style>
</head>
<body>
  <input class="title-input" id="pageTitle" placeholder="Brain hacker" />
  <div class="controls">
    <button class="color-btn" data-color="#ffa500" style="background-color:#ffa500; width:24px; height:24px;"></button>
    <button class="color-btn" data-color="#f2c1c1" style="background-color:#f2c1c1; width:24px; height:24px;"></button>
    <button class="color-btn" data-color="#ffef5b" style="background-color:#ffef5b; width:24px; height:24px;"></button>
    <button class="color-btn" data-color="#d0f0c0" style="background-color:#d0f0c0; width:24px; height:24px;"></button>
    <button class="color-btn" data-color="#a2dff7" style="background-color:#a2dff7; width:24px; height:24px;"></button>
    <button class="color-btn" data-color="#d8d8d8" style="background-color:#d8d8d8; width:24px; height:24px;"></button>
    <button class="color-btn" data-color="#ffffff" style="background-color:#ffffff; width:24px; height:24px;"></button>
    <button id="mergeBtn">integrate</button>
    <button id="splitBtn">separate</button>
    <button id="insertCheckboxBtn">‚úÖ check</button>
    <button id="insertBoldCheckboxBtn">‚òëÔ∏è check</button>
    <button id="uploadImageBtn">üñºÔ∏è</button>
    <input type="file" id="imageInput" accept="image/*" style="display: none;" />
    <button class="size-btn" data-size="2.56vw" style="font-size:2.56vw;">A</button>
    <button class="size-btn" data-size="1.92vw" style="font-size:1.92vw;">A</button>
    <button class="size-btn" data-size="1.6vw" style="font-size:1.6vw;">A</button>
    <button class="size-btn" data-size="1.28vw" style="font-size:1.28vw;">A</button>
    <button class="size-btn" data-size="0.8vw" style="font-size:0.8vw;">A</button>
    <button id="undoBtn">‚Ü©Ô∏è</button>
    <button id="redoBtn">‚Ü™Ô∏è</button>
    <button id="resetBtn">üîÑ</button>
    <button id="deleteBtn">üóëÔ∏è</button>
    <button id="alignTopLeftBtn">left alignment</button>
    <button id="alignCenterBtn">centered</button>
  </div>
  <div class="grid-container" id="grid"></div>
<script>
// JavaScript ÂÜçÊßãÁØâ„Åï„Çå„ÅüÂÆåÂÖ®„Å™„Ç≥„Éº„Éâ„Çí„Åì„Åì„Å´ÊåøÂÖ•
// „Çª„É´ÁîüÊàê„ÉªÈÅ∏Êäû„ÉªÁµêÂêà„ÉªÂàÜÈõ¢„Éª„ÉÅ„Çß„ÉÉ„ÇØ„Éú„ÉÉ„ÇØ„Çπ„Éª‰øùÂ≠ò„ÉªÂæ©ÂÖÉÊ©üËÉΩ„Å™„Å©

const grid = document.getElementById("grid");
const cells = [];
const selectedCells = new Set();
let history = [];
let historyIndex = -1;
let isDragging = false;
let dragStart = null;
let dragEnd = null;

function getCell(row, col) {
  return cells.find(c => c.row === row && c.col === col);
}

function saveState() {
  const state = cells.map(({ row, col, element }) => {
    const editable = element.querySelector(".editable");
    const img = element.querySelector("img");
    return {
      row, col,
      html: editable.innerHTML,
      fontSize: editable.style.fontSize,
      bgColor: element.style.backgroundColor,
      display: element.style.display,
      gridRow: element.style.gridRow,
      gridColumn: element.style.gridColumn,
      alignItems: editable.style.alignItems,
      justifyContent: editable.style.justifyContent,
      textAlign: editable.style.textAlign,
      imgSrc: img?.src || ""
    };
  });
  localStorage.setItem("gridState", JSON.stringify(state));
  const titleInput = document.getElementById("pageTitle");
  localStorage.setItem("pageTitle", titleInput.value);
  history = history.slice(0, historyIndex + 1);
  history.push(JSON.stringify(state));
  historyIndex++;
}

function restoreState(stateJSON) {
  const state = JSON.parse(stateJSON);
  state.forEach(data => {
    const cell = getCell(data.row, data.col).element;
    const editable = cell.querySelector(".editable");
    const img = cell.querySelector("img");
    editable.innerHTML = data.html;
    editable.style.fontSize = data.fontSize || "";
    editable.style.alignItems = data.alignItems || "flex-start";
    editable.style.justifyContent = data.justifyContent || "flex-start";
    editable.style.textAlign = data.textAlign || "left";
    cell.style.backgroundColor = data.bgColor || "";
    cell.style.display = data.display || "flex";
    cell.style.gridRow = data.gridRow || "";
    cell.style.gridColumn = data.gridColumn || "";
    if (data.imgSrc) {
      img.src = data.imgSrc;
      img.style.display = "block";
    }
  });
}

function createGrid() {
  for (let row = 0; row < 16; row++) {
    for (let col = 0; col < 20; col++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.dataset.row = row;
      cell.dataset.col = col;

      const editable = document.createElement("div");
      editable.classList.add("editable");
      editable.contentEditable = true;
      editable.addEventListener("input", saveState);

      const img = document.createElement("img");
      img.style.display = "none";

      cell.appendChild(editable);
      cell.appendChild(img);

      cell.addEventListener("click", (e) => {
        const key = `${row},${col}`;
        if (e.ctrlKey || e.metaKey) {
          if (selectedCells.has(key)) {
            selectedCells.delete(key);
            cell.classList.remove("selected");
          } else {
            selectedCells.add(key);
            cell.classList.add("selected");
          }
        } else {
          selectedCells.clear();
          document.querySelectorAll(".cell").forEach(c => c.classList.remove("selected"));
          selectedCells.add(key);
          cell.classList.add("selected");
        }
      });

      grid.appendChild(cell);
      cells.push({ row, col, element: cell });
    }
  }
}

window.addEventListener("load", () => {
  createGrid();
  const saved = localStorage.getItem("gridState");
  if (saved) {
    restoreState(saved);
    history.push(saved);
    historyIndex = 0;
  }
  const titleInput = document.getElementById("pageTitle");
  const savedTitle = localStorage.getItem("pageTitle");
  if (savedTitle) titleInput.value = savedTitle;
  titleInput.addEventListener("input", () => {
    localStorage.setItem("pageTitle", titleInput.value);
  });
});
// ‚úÖ „ÉÅ„Çß„ÉÉ„ÇØ„Éú„ÉÉ„ÇØ„ÇπËøΩÂä†Âá¶ÁêÜ
function createCheckbox() {
  const wrapper = document.createElement("span");
  wrapper.style.display = "inline-flex";
  wrapper.style.alignItems = "center";
  const checkbox = document.createElement("input");
  checkbox.type = "checkbox";
  checkbox.style.marginRight = "4px";
  const span = document.createElement("span");
  span.textContent = "È†ÖÁõÆ";
  span.contentEditable = true;
  span.style.outline = "none";
  wrapper.appendChild(checkbox);
  wrapper.appendChild(span);
  checkbox.addEventListener("change", () => {
    span.style.textDecoration = checkbox.checked ? "line-through" : "none";
    saveState();
  });
  return wrapper;
}

document.getElementById("insertCheckboxBtn").addEventListener("click", () => {
  selectedCells.forEach(key => {
    const [row, col] = key.split(',').map(Number);
    const cell = getCell(row, col)?.element;
    const editable = cell.querySelector(".editable");
    if (editable) editable.prepend(createCheckbox());
  });
  saveState();
});
// ‚úÖ ÁîªÂÉèÊ∑ª‰ªòÊ©üËÉΩ

// ÁîªÂÉè„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Éú„Çø„É≥
const imageInput = document.getElementById("imageInput");

// „Éú„Çø„É≥Êäº‰∏ãÊôÇ„Å´„Éï„Ç°„Ç§„É´ÈÅ∏Êäû„ÇíËµ∑Âãï
const uploadImageBtn = document.getElementById("uploadImageBtn");
uploadImageBtn.addEventListener("click", () => {
  if (selectedCells.size !== 1) {
    alert("ÁîªÂÉè„ÅØ1„Å§„ÅÆ„Çª„É´„Å´„Å†„ÅëÊ∑ª‰ªò„Åß„Åç„Åæ„Åô„ÄÇ1„Çª„É´„ÅÆ„ÅøÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ")
    return;
  }
  imageInput.click();
});

// „Éï„Ç°„Ç§„É´ÈÅ∏ÊäûÂæå„ÅÆÂá¶ÁêÜ
imageInput.addEventListener("change", (event) => {
  const file = event.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = (e) => {
    const [row, col] = [...selectedCells][0].split(',').map(Number);
    const cell = getCell(row, col).element;
    const img = cell.querySelector("img");
    img.src = e.target.result;
    img.style.display = "block";
    saveState();
  };
  reader.readAsDataURL(file);
  event.target.value = "";
});


document.getElementById("mergeBtn").addEventListener("click", () => {
  if (selectedCells.size < 2) return alert("2„Å§‰ª•‰∏ä„ÅÆ„Çª„É´„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
  const coords = [...selectedCells].map(k => k.split(',').map(Number));
  const rows = coords.map(c => c[0]);
  const cols = coords.map(c => c[1]);
  const minRow = Math.min(...rows), maxRow = Math.max(...rows);
  const minCol = Math.min(...cols), maxCol = Math.max(...cols);
  const area = (maxRow - minRow + 1) * (maxCol - minCol + 1);
  if (area !== selectedCells.size) return alert("Èö£Êé•„Åô„ÇãÈï∑ÊñπÂΩ¢„ÅßÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
  const base = getCell(minRow, minCol).element;
  base.style.gridRow = `${minRow + 1} / span ${maxRow - minRow + 1}`;
  base.style.gridColumn = `${minCol + 1} / span ${maxCol - minCol + 1}`;
  coords.forEach(([r, c]) => {
    if (r === minRow && c === minCol) return;
    getCell(r, c).element.style.display = "none";
  });
  selectedCells.clear();
  document.querySelectorAll(".cell").forEach(c => c.classList.remove("selected"));
  saveState();
});

document.getElementById("splitBtn").addEventListener("click", () => {
  if (selectedCells.size !== 1) return alert("1„Å§„ÅÆÁµêÂêà„Çª„É´„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
  const [row, col] = [...selectedCells][0].split(',').map(Number);
  const base = getCell(row, col).element;
  const gridRow = base.style.gridRow;
  const gridColumn = base.style.gridColumn;
  const rowStart = gridRow.includes("/") ? parseInt(gridRow.split("/")[0]) - 1 : row;
  const rowSpan = gridRow.includes("span") ? parseInt(gridRow.split("span ")[1]) : 1;
  const colStart = gridColumn.includes("/") ? parseInt(gridColumn.split("/")[0]) - 1 : col;
  const colSpan = gridColumn.includes("span") ? parseInt(gridColumn.split("span ")[1]) : 1;
  base.style.gridRow = "";
  base.style.gridColumn = "";
  for (let r = rowStart; r < rowStart + rowSpan; r++) {
    for (let c = colStart; c < colStart + colSpan; c++) {
      const cell = getCell(r, c).element;
      cell.style.display = "flex";
    }
  }
  selectedCells.clear();
  document.querySelectorAll(".cell").forEach(c => c.classList.remove("selected"));
  saveState();
});

// ‚úÖ ÂâäÈô§Ê©üËÉΩ

document.getElementById("deleteBtn").addEventListener("click", () => {
  selectedCells.forEach(key => {
    const [row, col] = key.split(',').map(Number);
    const cell = getCell(row, col)?.element;
    if (!cell) return;
    const editable = cell.querySelector(".editable");
    const img = cell.querySelector("img");
    if (editable) editable.innerHTML = "";
    if (img) {
      img.src = "";
      img.style.display = "none";
    }
  });
  saveState();
});

// ‚úÖ Êï¥ÂàóÊ©üËÉΩ

document.getElementById("alignTopLeftBtn").addEventListener("click", () => {
  selectedCells.forEach(key => {
    const [row, col] = key.split(',').map(Number);
    const cell = getCell(row, col)?.element;
    const editable = cell.querySelector(".editable");
    if (editable) {
      editable.style.alignItems = "flex-start";
      editable.style.justifyContent = "flex-start";
      editable.style.textAlign = "left";
    }
  });
  saveState();
});

document.getElementById("alignCenterBtn").addEventListener("click", () => {
  selectedCells.forEach(key => {
    const [row, col] = key.split(',').map(Number);
    const cell = getCell(row, col)?.element;
    const editable = cell.querySelector(".editable");
    if (editable) {
      editable.style.alignItems = "center";
      editable.style.justifyContent = "center";
      editable.style.textAlign = "center";
    }
  });
  saveState();
});

// ‚úÖ Undo / Redo Ê©üËÉΩ
document.getElementById("undoBtn").addEventListener("click", () => {
  if (historyIndex > 0) {
    historyIndex--;
    restoreState(history[historyIndex]);
  }
});

document.getElementById("redoBtn").addEventListener("click", () => {
  if (historyIndex < history.length - 1) {
    historyIndex++;
    restoreState(history[historyIndex]);
  }
});

// ‚úÖ Reset Ê©üËÉΩ
document.getElementById("resetBtn").addEventListener("click", () => {
  localStorage.removeItem("gridState");
  localStorage.removeItem("pageTitle");
  location.reload();
});

// ‚úÖ Â§™Â≠ó„ÉÅ„Çß„ÉÉ„ÇØ„Éú„ÉÉ„ÇØ„Çπ„ÅÆËøΩÂä†Âá¶ÁêÜ
function createBoldCheckbox() {
  const wrapper = document.createElement("span");
  wrapper.style.display = "inline-flex";

  const checkbox = document.createElement("input");

  const span = document.createElement("span");

  span.contentEditable = true;
  span.style.outline = "none";
  span.style.fontWeight = "bold";
  wrapper.appendChild(checkbox);
  wrapper.appendChild(span);
  checkbox.addEventListener("change", () => {
    span.style.textDecoration = checkbox.checked ? "line-through" : "none";

}

document.getElementById("insertBoldCheckboxBtn").addEventListener("click", () => {
  selectedCells.forEach(key => {
    const [row, col] = key.split(',').map(Number);
    const cell = getCell(row, col)?.element;
    const editable = cell.querySelector(".editable");
    if (editable) editable.prepend(createBoldCheckbox());
  });

});
</script>
